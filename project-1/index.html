<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box-model-2-poject</title>
    <link rel="stylesheet" href="assets/stylesheet/main.css">
</head>
<body>
    <!----header---->
    <header>
        <h1>The Box Model, Box-sizing & Box-shadow </h1>
    </header>
    <main>
        <!----main content---->
        <!------exercise 1----->
        <section>
            <div class="box"></div>
        </section>
        <section class="section">
            <div class="division">
                <div class="circle"></div>
                <p>content</p>
            </div>
            <div class="division">
                <div class="circle circle1"></div>
                <p>padding</p>
            </div>
            <div class="division">
                <div class="circle circle2"></div>
                <p>border</p>
            </div>
            <div class="division">
                <div class="circle circle3"></div>
                <p>margin</p>  
            </div>
        </section>
        <hr>
        <!----exercise2---->
        <section class="container-group1">
            <h2>Exercise-2</h2>
            <p>no border on these boxes</p>
        </section>
        <section class="container-group2">
            <div class="box1"></div>
            <div class="box1"></div>
            <div class="box1"></div>
        </section>
        <hr>
        <section class="container-group1">
            <p>1px border on these boxes.</p>
        </section>
        <section class="container-group2">
            <div class="box1 box2"></div>
            <div class="box1 box2"></div>
            <div class="box1 box2"></div>
        </section>
        <hr>
        <section class="container-group1">
            <p>1px border on these boxes but they are in same line</p>
        </section>
        <section class="container-group2">
            <div class="box1 box3"></div>
            <div class="box1 box3"></div>
            <div class="box1 box3"></div>
        </section>
    </main>
</body>
</html>
